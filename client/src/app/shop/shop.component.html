<div class="container mt-3">
  <div class="row">


    <section class="col-3">
      <ng-container *ngIf="types.length>0 && brands.length>0">
        <h5 class="text-warning ml-3 mt-4 mb-3">Sort</h5>
        <select class="custom-select mb-4" #sortSelect
                (change)="onSortSelected(sortSelect.value)"
        >
          <option
            *ngFor="let item of sortOptions"
            [selected]="shopParams.sort === item.value"
            [class.selected]="item.value === shopParams.sort"
            [value]="item.value"
          >
            {{item.name}}
          </option>
        </select>

        <h5 class="text-warning ml-3">Brands</h5>
        <ul class="list-group my-3">
          <li class="list-group-item"
              *ngFor="let item of brands"
              [class.active]="item.id === shopParams.brandId"
              [value]="item.id"
              (click)="onBrandSelected(item.id)"
          >
            {{item.name}}
          </li>
        </ul>
        <h5 class="text-warning ml-3">Types</h5>
        <ul class="list-group my-3">
          <li class="list-group-item"
              *ngFor="let item of types"
              [class.active]="item.id === shopParams.typeId"
              [value]="item.id"
              (click)="onTypeSelected(item.id)"
          >
            {{item.name}}
          </li>
        </ul>
      </ng-container>

    </section>


    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">

        <app-paging-header
          [totalCount]="totalCount"
          [pageSize]="shopParams.pageSize"
          [pageNumber]="shopParams.pageNumber"
        >
        </app-paging-header>

        <div class="form-inline" *ngIf="products">
          <input #search type="text" class="form-control mr-2"
                 [value]="shopParams.search ?? ''"
                 style="width: 300px"
                 placeholder="Search" (keyup.enter)="onSearch()">
          <button class="btn btn-outline-primary my-2"
                  (click)="onSearch()"
          >Search
          </button>
          <button class="btn btn-outline-success my-2 ml-2"
                  (click)="onReset()"
          >Reset
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>

      <div class="d-flex justify-content-center"
           *ngIf="totalCount && totalCount>0">
        <app-pager
          [pageSize]="shopParams.pageSize"
          [pageNumber]="shopParams.pageNumber+1"
          [totalCount]="totalCount"
          (pageChanged)="onPageChanged($event)"
        >
        </app-pager>
      </div>

    </section>
  </div>
</div>
