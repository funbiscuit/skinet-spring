<header>
  <span *ngIf="totalCount && totalCount>0">
    Showing
    <strong>
      {{1 + pageNumber * pageSize}} -
      {{
      (1 + pageNumber) * pageSize
      > this.totalCount
        ? this.totalCount
        : (1 + pageNumber) * pageSize
      }}
    </strong>
    of
    <strong>{{totalCount}}</strong>
    results</span>
  <span *ngIf="totalCount === 0">There are <strong>0</strong> results for this filter</span>
</header>
