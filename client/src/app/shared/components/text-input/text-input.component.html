<div class="form-label-group">
  <input
    [ngClass]="(controlDir.control && controlDir.control.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : ''"
    [type]="type"
    (input)="onChangeEvent($event)"
    (blur)="onTouched()"
    id="{{label}}"
    #input
    class="form-control"
    placeholder="{{label}}"
  >
  <div *ngIf="controlDir?.control?.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
  <label for="{{label}}">{{label}}</label>
  <div class="invalid-feedback" *ngIf="(controlDir.control && !controlDir.control.valid && controlDir.control.touched)">
    <span *ngIf="controlDir.errors?.required">{{label}} is required</span>
    <span *ngIf="controlDir.errors?.email">Invalid email address</span>
  </div>
  <div class="invalid-feedback d-block"
       *ngIf="(controlDir.control && !controlDir.control.valid && controlDir.control.dirty)">
    <span *ngIf="controlDir.errors?.emailExists">Email is already used</span>
  </div>
</div>
